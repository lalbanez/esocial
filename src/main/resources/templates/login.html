<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>eSocial | Login</title>
    <link th:href="@{/inspinia/css/bootstrap.min.css}" rel="stylesheet"></link>
    <link th:href="@{/inspinia/css/font-awesome.css}" rel="stylesheet"></link>
    <link th:href="@{/inspinia/css/animate.css}" rel="stylesheet"></link>
    <link th:href="@{/inspinia/css/style.css}" rel="stylesheet"></link>
    <script th:src="@{/inspinia/js/jquery-3.1.1.min.js}"></script>
    <script th:src="@{/inspinia/js/popper.min.js}"></script>
    <script th:src="@{/inspinia/js/bootstrap.js}"></script>
    
    <link rel="shortcut icon" th:href="@{/imagens/logo_esocial.ico}" type="image/x-icon" />
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                 <img th:src="@{/imagens/logo_esocial.png}"  width="300" height="200" alt="Logo"/>
            </div>
            
            <h3>SPPREV</h3>
            <p>Sistema eSocial com integração ao SIGEPREV</p>
                <form th:action="@{/login}" method="POST" class="m-t">
                
                    <div align="center" th:if="${param.error}">
                        <p class="text-danger">E-mail ou Senha inválidos, por favor verificar.</p>
                   </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="E-mail" maxlength="50" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Senha" maxlength="20"/>
                    </div>
                    
                    <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
                
                    <a class="btn btn-sm btn-white btn-block" th:href="@{/registration}">Criar Usuário</a>
                </form>
        
                <p class="m-t"> <small>Atlantic Solutions &copy;  2018</small> </p>
        </div>
    </div>
</body>
</html>
